version: "3.8"

volumes:
  db:
  node_modules:
  mysql_volume:

services:
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    entrypoint: ["sh", "/usr/src/Music_March_Madness_App/entrypoint.sh"] # new
    volumes:
      - "./services/backend:/usr/src/Music_March_Madness_App"
    ports:
      - 5004:5000
    environment:
      - FLASK_ENV=${environment}
      - APP_TITLE=${title}
      - APP_SETTINGS=app.config.DevelopmentConfig
      - DATABASE_URL=${database_url}
      - SECRET_KEY=secret
    depends_on:
      - db

  mysql:
    build:
      context: ./services/mysql
      dockerfile: Dockerfile
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - mysql_volume:/var/lib/mysql 

  db:
    build:
      context: ./services/db
      dockerfile: Dockerfile
    ports:
      - '5432:5432'
    expose:
      - 5432
    volumes:
      - "db:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    volumes:
      - "./services/frontend:/usr/src/Music_March_Madness_App"
      - "node_modules:/usr/src/Music_March_Madness_App/node_modules"
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_BACKEND_SERVICE_URL=http://localhost:5004
      - REACT_APP_WEBSOCKET_SERVICE_URL=http://localhost:5001
    depends_on:
      - backend

  websocket:
    build:
      context: ./services/websocket
      dockerfile: Dockerfile
    entrypoint: ["sh", "/usr/src/Music_March_Madness_App/entrypoint_socket.sh"] # new
    volumes:
      - "./services/websocket:/usr/src/Music_March_Madness_App"
    ports:
      - 5001:5001
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=app.config_socket.DevelopmentConfig
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app_dev
      - SECRET_KEY=secret
    depends_on:
      - db
