volumes:
  redis:
  db_postgres:
  pgadmin_data:


services:
  postgresql_db:
    image: postgres
    container_name: postgresql_db
    restart: always
    environment:
      POSTGRES_DB: maddness
      POSTGRES_USER: test
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - db_postgres:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: JesseShawCodes@gmail.com
      PGADMIN_DEFAULT_PASSWORD: strong-password
    volumes:
      - pgadmin_data:/var/lib/pgadmin
  redis:
    image: "redis:7.0"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    ports: 
      - "6379:6379"
    environment:
      TZ: "America/New_York"
    volumes:
      - "redis:/data"
